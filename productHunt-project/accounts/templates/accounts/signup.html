<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel='stylesheet' href='https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css'>
    <link rel="stylesheet" href="{% static 'css/style_form.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:500,700&amp;display=swap'>
  </head>
  <body>
    <form method="POST" action="{% url 'signup' %}">
      {% csrf_token %}
      <div class="segment">
        <h1>Sign Up</h1>
      </div>
      <label>
        <input type="text" placeholder="User Name" name="input_user_name" required />
      </label>
      <label>
        <input type="password" placeholder="Password" name="input_password1" required />
      </label>
      <label>
        <input type="password" placeholder="Confirm Password" name="input_password2" required />
      </label>
      <button class="red" type="submt"><i class="icon ion-md-lock"></i> Sign Up</button>
      <div class="segment">
        <a href="{% url 'product_home' %}"><button class="unit" type="button"><i class="icon ion-md-home"></i></button><a>
      </div>
    </form>
    {% if error %}
    <div class="segment">
      <h1>{{ error }}</h1>
    </div>
    {% endif %}
</body>
</html>
